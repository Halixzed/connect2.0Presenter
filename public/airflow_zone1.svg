<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="flowGrad" x1="0" y1="1" x2="0" y2="0">
            <stop offset="0%" stop-color="rgba(135, 206, 250, 0)" />
            <stop offset="50%" stop-color="rgba(135, 206, 250, 0.7)" />
            <stop offset="100%" stop-color="rgba(135, 206, 250, 0)" />
        </linearGradient>
        <style>
            .flow-path {
                stroke-dasharray: 20 30;
                stroke-width: 2;
                fill: none;
                stroke: url(#flowGrad);
                animation: flow 3s linear infinite;
            }
            @keyframes flow { to { stroke-dashoffset: -50; } }
        </style>
    </defs>
    <path class="flow-path" d="M 300 280 Q 310 240 300 200" style="animation-delay: -0.5s;"/>
    <path class="flow-path" d="M 350 280 Q 340 240 350 200" style="animation-delay: -1s;"/>
    <path class="flow-path" d="M 400 280 Q 410 240 400 200" style="animation-delay: -1.5s;"/>
    <path class="flow-path" d="M 450 280 Q 440 240 450 200" style="animation-delay: -2s;"/>
    <path class="flow-path" d="M 500 280 Q 510 240 500 200" style="animation-delay: -2.5s;"/>
</svg>
